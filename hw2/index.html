<body>
    <script>
        /*Задание 1
        Создать переменные num1, num2 которые пользователь вводит с клавиатуры
        Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.*/

        let num1 = Number(prompt('Задание 1. Введите первое число'));
        let num2 = Number(prompt('Задание 1. Введите второе число'));
        if (num1 <= 1) {
            console.log("Переменная num1 меньше или равна 1");
        } else console.log("Переменная num1 больше 1");

        if (num2 >= 3) {
            console.log("Переменная num2 больше или равна 3");
        } else console.log("Переменная num2 меньше 3");

        /*Задание 2
        Перепишите код к тернарному оператору

         let test = true;
        if (test === true) {
        console.log('+++');
        } else {
        console.log('---');
        }*/

        let test = true;
        console.log((test === true) ? "+++" : "---");

        /*Задание 3
        В переменной day лежит какое-то число из интервала от 1 до 31.
        Определите в какую декаду месяца попадает это число (в первую, вторую или третью).*/

        let day = Number(prompt("Задание 3. Введите число от 1 до 31"));
        if (day >= 1 && day <= 10) console.log("Первая декада");
        else if (day > 10 && day <= 20) console.log("Вторая декада");
        else if (day > 20 && day <= 31) console.log("Третья декада");
        else console.log("Вы ввели неверное число");

        /*Задание 4*/
        let number = Number(prompt('Задание 4. Введите число'));

        let numberUnits = number % 10;
        let numberDozens = number % 100;
        let numberHundreds = number % 1000;
        console.log(`сотен ${(numberHundreds - numberDozens) / 100} , десятков ${(numberDozens - numberUnits) / 10} , единиц ${numberUnits}`);



    </script>
