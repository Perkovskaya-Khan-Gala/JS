<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Задание 1
        Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
        0 – это ноль
        1 – нечетное число
        2 – четное число
        3 – нечетное число
        …
        10 – четное число*/

        for (let i = 0; i <= 10; i++) {
            if (i === 0) console.log(`${i} - это ноль`);
            else if (i % 2 === 0) console.log(`${i} - это четное число`);
            else console.log(`${i} - это нечетное число`);

        }

        /*Задание 2
        Дан массив [1, 2, 3, 4, 5, 6, 7]
        Сделайте из этого массива следующий [1, 2, 3, 6, 7]*/
        const array = [1, 2, 3, 4, 5, 6, 7];
        const temp1 = array.pop();
        const temp2 = array.pop();
        array.pop(); //удаляем 5
        array.pop(); //удаляем 4

        array.push(temp2);
        array.push(temp1);

        console.log(array);

        /*Задание 3
        Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий из 5 таких элементов
        1. Рассчитать сумму элементов этого массива
        2. Найти минимальное число
        3. Найти есть ли в этом массиве число 3*/

        const arr3 = [];
        let sum = 0;
        let min = 10;
        let flag = 0;
        for (let i = 0; i < 5; i++) {
            arr3[i] = Math.floor(Math.random() * 9);
            sum += arr3[i];
            if (arr3[i] < min) min = arr3[i];
            if (arr3[i] === 3) flag = 1;
        }
        console.log(arr3, `Минимальное число в массиве: ${min}`);
        if (flag) console.log('В массиве есть число 3');
        else console.log('В массиве нет числа 3');
        console.log(`Сумма всех элементов массива ${sum}`);

        /**Необязательное задание. *
           Необходимо вывести горку в консоль (используя цикл for), как показано на рисунке, только у вашей горки должно быть 20 рядов, а не 5:

           x
           xx
           xxx
           xxxx
           xxxxx*/
        let sign = "x"
        for (let index = 0; index < 20; index++) {
            console.log(sign);
            sign += 'x';

        }
    </script>
